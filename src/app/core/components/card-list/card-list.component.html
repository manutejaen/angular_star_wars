<p class="display-2 text-center mt-5">{{title}}</p>
<p>{{ description }}</p>
<nav aria-label="breadcrumb m-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
    </ol>
  </nav>

<div class="container">
  <div class="row">
    <app-card class="col-sm-3"
      *ngFor="let item of list; let n = index; trackBy: trackByFn"
      [item]="item"
    >
    </app-card>
  </div> 
</div>
